 <!DOCTYPE html>
 <html lang="pt-br">
 <head>

        <style>
            body{
                line-height: 2em;

    </head>
 <body>



        <h3>Descubra o número!</h3>
    <input  style="padding: 10px;" type="number" name="Chute" id="Chute"> 
    <button style="padding: 10px;" id="Chute">Tenta a sorte!</button>


    <!--Css inline só para exemplificar  -->




        <script>
            function pulaLinha() {
                document.write("<br>");
            }
        
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            function sorteia(){ //defini uma função para retornar numeros sorteados aleatoriamente. 
                return Math.round(Math.random()*10);
            }
            function sorteiaNumeros(quantidade){//essa função pega os numeros gerados aleatoriamente de outra função ...
                //... e adiciona ao array até a quantidade(tamanho do array) ser alcançada.
                var numeroEscolhidos = [];
                for(contador =1 ; contador <= quantidade; contador++){
                    numeroEscolhidos.push(sorteia());
                }
                return numeroEscolhidos;
            }

            var numeroEscolhidos = sorteiaNumeros(3);
            console.log(numeroEscolhidos) 

            var input = document.querySelector("input");
            input.focus();
            

            function verifica () {
                var achou = false
                
                for (posicao =0; posicao < numeroEscolhidos.length; posicao++) {
                    
                    if (input.value == numeroEscolhidos[posicao]){
                        alert( 'Você acertou!');
                        achou = true
                        break;
                    }
                    
                    
                    input.value = "";
                    
                    input.focus();
                }
                if (achou == false){
                    alert("Você errou! ")
                }

                }
            var button = document.querySelector("button");

            button.onclick=verifica;
           
        </script>
            
            

        
 </body>
 </html>

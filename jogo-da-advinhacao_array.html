 <body>



        <h3>Ano de Copa</h3>
    <input  style="padding: 10px;" type="number" name="Chute" id="Chute"> 
    <button style="padding: 10px;" id="Chute">Tenta a sorte!</button>


    <!--Css inline só para exemplificar  -->




        <script>
            function pulaLinha() {
                document.write("<br>");
            }
        
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            var numeroEscolhido = [2,5,7,10];
            console.log(numeroEscolhido)

            var input = document.querySelector("input");
            input.focus();
            

            function verifica () {
                var achou = false
                
                for (posicao =0; posicao < numeroEscolhido.length; posicao++) {
                    
                    if (input.value == numeroEscolhido[posicao]){
                        alert( 'Você acertou!');
                        achou = true
                        break;
                    }
                    
                    
                    input.value = "";
                    
                    input.focus();
                }
                if (achou == false){
                    alert("Você errou! ")
                }

                }
            var button = document.querySelector("button");

            button.onclick=verifica;
           
        </script>

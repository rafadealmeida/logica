 <body>



        <h3>Ano de Copa</h3>
   
        <script>
            function pulaLinha() {
                document.write("<br>");
            }
        
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            
            var numeroParentes = Number(prompt("Digite a quantidade de familiares que você desejar calcular a média."))
            var totalIdade = 0


            for(var i=1 ; i<= numeroParentes ;i++){
                var idadeParente = Number(prompt("Digite a idade do seu parente"))
                totalIdade = totalIdade + idadeParente;
                
            }
             var mediaIdade = totalIdade/numeroParentes
            
             mostra(`A média dos seus ${numeroParentes} parentes é de ${mediaIdade} anos.`)

        </script>
            
            

        
 </body>

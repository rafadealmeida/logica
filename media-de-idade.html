 <!DOCTYPE html>
 <html lang="pt-br">
 <head>

        <style>
            body{
                line-height: 2em;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
        </style>
 
    </head>
 <body>



        <h3>Ano de Copa</h3>
   
        <script>
            function pulaLinha() {
                document.write("<br>");
            }
        
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            
            var numero = Number(prompt("Digite a quantidade de familiares que você desejar calcular a média."))

            for(var multiplicador = 1; multiplicador<=10;multiplicador++){
                var tabuada = numero * multiplicador;
                mostra(`Resultado  de ${numero} vezes ${multiplicador} = ${tabuada}`);
                
            }
          
        </script>
            
            

        
 </body>
 </html>

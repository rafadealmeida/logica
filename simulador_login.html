 <body>



        <h3>Ano de Copa</h3>
   
        <script>
            function pulaLinha() {
                document.write("<br>");
            }
        
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            var loginCadastrado = 'Tilta';
            var senhaCadastrada = "1205";

            tentativa = 1
            maximoTentaticas = 3

            while (tentativa <= 3){
                var loginInformado = prompt('Digite seu login!');
                var senhaInformado = prompt('Digite sua senha');
                if( loginCadastrado == loginInformado && senhaCadastrada==senhaInformado){
                    alert(`Seja bem vindo, ${loginCadastrado}`)
                    tentativa= maximoTentaticas;
                }
                else if( tentativa == 3){
                    alert("Maximo te tentivas alcançadas. Conta bloqueada!")
                }

                else{
                    alert("Login inválido, tente novamennte!")
                    
                }
                tentativa++
            }
            



                    

           mostra("FIM!")

        </script>
            
            

        
 </body>
 </html>
